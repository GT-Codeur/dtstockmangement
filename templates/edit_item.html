<tr hx-trigger="cancel" hx-get="/signin"
    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
    <td class="">
        <img src="" class=" md:w-32 max-w-full max-h-full" alt="">
    </td>
    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{item.description}}
    </td>
    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        <input type="text" name="qty" value="{{item.quantity}}"
               class="block w-full rounded-md border border-gray-500 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-900 sm:text-sm/6">
    </td>
    <td class="px-6 py-4">
        <button hx-get="/signin" class="px-6 font-medium text-green-600 dark:text-green-500 hover:underline">Cancel
        </button>
        <button hx-put="/update_item/{{item.id}}" hx-include="closest tr"
                class="px-6 font-medium text-green-600 dark:text-green-500 hover:underline">Save
        </button>
    </td>
</tr>
